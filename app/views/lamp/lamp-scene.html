<div id="lampSceneDiv" name="lampSceneDiv" class="palm-scene" style="padding-top: 50px; height:100%; background-color: black;">
    <div id="lampsDiv" name="lampsDiv">

        <div valign="top" class="lampTD" id="tdLampOne" title="LampOne" align="center" Notstyle="justify-content: center;">
            <img src="images/Lamp-Unknown-64.png" id="imgLampOne" title="LampOne">
            <div class="lampLabel" id="divLampOne" title="LampOne" Notstyle="justify-content: center;">Lamp 1</div>
        </div>
        <div valign="top" id="tdLampControls" Notstyle="opacity:0">

        </div>
        <div valign="top" class="lampTD" id="tdLampTwo" title="LampTwo" align="center" Notstyle="justify-content: center;">

            <div class="lampLabel" id="divLampTwo" title="LampTwo" Notstyle="justify-content: center;">Lamp 2</div>
        </div>

        <div x-mojo-element="Slider" id='slideBright' class="palm-slider" title="lightBright"></div>
